<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label color="grey" floating>Pseudo</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="grey" floating>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="grey" floating>Mot de passe</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div padding text-center>
      <button ion-button type="submit" [disabled]="!registerForm.valid">Inscription</button>
    </div>
  </form>
</ion-content>
